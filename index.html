<!DOCTYPE html>
<html>
    <head>
        <title>Rubiklang</title>
        <link href = "index.css", rel = "stylesheet">
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.127/build/three.module.js",
